const masterChart = [
    { r: [0, 50], price: 3000, gst_m: 1000, gst_a: 5000, tds_q: 2000, esi_pf: 2000, tds_c: 1000, bs_a: 10000, mis: 1000, stk: 1000, cma: 10000, prov_bs: 1000, audit: 15000, roc: 10000 },

    { r: [101, 150], price: 9000, gst_m: 2000, gst_a: 15000, tds_q: 2500, esi_pf: 2500, tds_c: 2000, bs_a: 20000, mis: 2000, stk: 2000, cma: 20000, prov_bs: 2000, audit: 25000, roc: 12000 },
    { r: [151, 200], price: 12000, gst_m: 2500, gst_a: 20000, tds_q: 3000, esi_pf: 3000, tds_c: 2500, bs_a: 25000, mis: 2500, stk: 2500, cma: 25000, prov_bs: 2500, audit: 30000, roc: 14000 },
    { r: [201, 250], price: 15000, gst_m: 3000, gst_a: 25000, tds_q: 3500, esi_pf: 3500, tds_c: 3000, bs_a: 30000, mis: 3000, stk: 3000, cma: 30000, prov_bs: 3000, audit: 35000, roc: 16000 },
    { r: [251, 300], price: 18000, gst_m: 3500, gst_a: 30000, tds_q: 4000, esi_pf: 4000, tds_c: 3500, bs_a: 35000, mis: 3500, stk: 3500, cma: 35000, prov_bs: 3500, audit: 40000, roc: 18000 },
    { r: [301, 350], price: 21000, gst_m: 4000, gst_a: 35000, tds_q: 4500, esi_pf: 4500, tds_c: 4000, bs_a: 40000, mis: 4000, stk: 4000, cma: 40000, prov_bs: 4000, audit: 45000, roc: 20000 },
    { r: [351, 400], price: 24000, gst_m: 4500, gst_a: 40000, tds_q: 5000, esi_pf: 5000, tds_c: 4500, bs_a: 45000, mis: 4500, stk: 4500, cma: 45000, prov_bs: 4500, audit: 50000, roc: 22000 }
];

function updateMasterQuote() {
    const val = parseInt(document.getElementById('entry_input').value) || 0;
    const slab = masterChart.find(s => val >= s.r[0] && val <= s.r[1]) || (val > 400 ? masterChart[7] : null);

    if (!slab) {
        document.getElementById('slab_text').innerText = "Enter entries to see slab.";
        document.getElementById('out_total').innerText = "₹0";
        return;
    }

    document.getElementById('slab_text').innerText = `Slab: ${slab.r[0]}-${slab.r[1]} entries detected.`;

    let base = slab.price;
    let srvTotal = 0;
    
    // Checkboxes Logic
    const activeBoxes = document.querySelectorAll('.srv-opt:checked');
    activeBoxes.forEach(cb => {
        // Divide Annual charges by 12 and Quarterly by 3 for Monthly Quote if desired, 
        // however, usually for a professional quote we show the full value of the service monthly. 
        // Here we sum the raw service values as per the chart.
        srvTotal += slab[cb.value];
    });

    const subtotal = base + srvTotal;
    const tax = subtotal * 0.18;
    const grand = subtotal + tax;

    // Display
    document.getElementById('out_base').innerText = "₹" + base.toLocaleString();
    document.getElementById('out_srv').innerText = "₹" + srvTotal.toLocaleString();
    document.getElementById('out_tax').innerText = "₹" + Math.round(tax).toLocaleString();
    document.getElementById('out_total').innerText = "₹" + Math.round(grand).toLocaleString();

    // Prep hidden data
    document.getElementById('form_data').value = `Volume: ${val}, Slab: ${slab.r[0]}-${slab.r[1]}, Monthly Base: ${base}, Services: ${srvTotal}, Total (Inc Tax): ${grand}`;
}
</script>
